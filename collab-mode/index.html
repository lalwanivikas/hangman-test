<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

  <div class="wrapper">

    <div class="column-container">

      <!-- sf = stick-figure -->
      <canvas class="sf"></canvas>

      <!-- score -->
      <div class="score-container">Score: <span class="current-score"></span> </div>

    </div>

    <!-- word to be guessed by user -->
    <div class="theme"></div>
    <div class="guess"></div>

    <hr>

    <div class="player-status">

      <div class="contribution-container">Your contribution:
        <span class="contribution">75</span>%
      </div>

      <div class="turn-container">
        <span class="time-remaining"></span>
      </div>
    </div>

    <hr>

    <!-- keyboard -->
    <div class="keyboard">

      <div class="key-row">
        <span>q</span>
        <span>w</span>
        <span>e</span>
        <span>r</span>
        <span>t</span>
        <span>y</span>
        <span>u</span>
        <span>i</span>
        <span>o</span>
        <span>p</span>
      </div>

      <div class="key-row">
        <span>a</span>
        <span>s</span>
        <span>d</span>
        <span>f</span>
        <span>g</span>
        <span>h</span>
        <span>j</span>
        <span>k</span>
        <span>l</span>
      </div>

      <div class="key-row">
        <span>z</span>
        <span>x</span>
        <span>c</span>
        <span>v</span>
        <span>b</span>
        <span>n</span>
        <span>m</span>
      </div>

    </div>

  </div>

  <!-- firebase setup -->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDvy5VQ6sP26CG85GX0SNe34Q0-ZLnbH7E",
      authDomain: "hangman-collab-mode.firebaseapp.com",
      databaseURL: "https://hangman-collab-mode.firebaseio.com",
      storageBucket: "hangman-collab-mode.appspot.com",
    };
    firebase.initializeApp(config);
  </script>


  <script type="text/javascript" src="./js/app.js"></script>

</body>
</html>
